<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Text文字*/
            /*顏色*/
            .text_color{
                /*color: red;*/
                /*color:rgb(0,255,100);*/
                color: #118811;
            }
            /*文字對其*/
            .text_align{
                /*text-align: center;*/
                text-align: left;
                /*text-align: right;*/
            }
            /*行高*/
            .text_line_height{
                line-height: 50px;
            }
            /*文字線段*/
            .text_decoration{
                /*text-decoration: underline;*/
                /*text-decoration: overline;*/
                /*text-decoration: none;*/
                text-decoration: line-through;
            }
            /*文字縮排*/
            .text_indent{
                text-indent: 100px;
            }
            /*文字字距*/
            .text_spacing{
                letter-spacing: 20px;
            }
            /*Font字型*/
               /*字體樣式*/
               .font_style{
                   /*正常*/
                   /*font-style:normal;*/
                   /*斜體*/
                   font-style: italic;
                   /*傾斜體*/
                   /*font-style:oblique;*/
               }
               /*字體粗細*/
               .font_weight{
                   /*正常*/
                   /*font-weight:normal;*/
                   /*粗體*/
                   font-weight: bold;
                   /*font-weight:100;*/
               }
               /*字體大小*/
               .font_size{
                   font-size: 30px;
               }
               /*字型*/
               .font_family{
                   font-family: "標楷體";
               }
               /*Link連結*/
                  /*未訪問*/
                  a:link{
                      color: red;
                  }
                  /*訪問過*/
                  a:visited{
                      color: green;
                  }
                  /*移入*/
                  a:hover{
                      color: yellow;
                  }
                  /*點下去*/
                  a:active{
                      color: gray;
                  }
                  /*List列表*/
                     .list{
                         /*類型*/
                         list-style-type: upper-roman;
                         /*位置*/
                         list-style-position: inside;
                         /*圖片*/
                         list-style-image: url(http://fakeimg.pl/15x15/);
                     }
            /*Table表格*/
               /*邊緣合併*/
               table{
                   border-collapse: collapse;
               }
               /*水平、垂直對齊*/
               td{
                   /*水平*/
                   text-align: right;
                   /*垂直*/
                   vertical-align: bottom;
               }
               /*偶數行*/
               tr:nth-child(even){
                   background-color: blue;
                   color: white;
               }
               /*奇數行*/
               tr:nth-child(odd){
                   background-color: yellow;
               }
            /*margin*/
            .margin1{
                border-width: 1px;
                border-style: solid;
                /*上下左右*/
                /*margin: 10px;*/
                /*上下,左右*/
                /*margin: 10px 30px;*/
                /*上,右,下,左*/
                margin: 5px 10px 15px 40px;
            }
        /*padding*/
        .padding{
            border-width: 1px;
            border-style: solid;
            /*上下左右*/
            /*padding: 10px;*/
            /*上下,左右*/
            /*padding: 10px 20px;*/
            /*上,右,下,左*/
            padding: 1px 5px 15px 30px;
        }
        /*border*/
        .border{
            /*border粗細*/
            border-width: 1px;
            /*border樣式*/
            border-style: dashed;
        }
    /*display*/
     .display1{
         display: inline;
     }
     .display2{
         display: block;
     }
     .display3{
         border: 1px solid;
         width: 200px;
         display: inline-block;
     }
    </style>
</head>
